<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' https://yaop.ink; script-src 'self' https://yaop.ink">
    <meta http-equiv="X-Content-Security-Policy"
          content="default-src 'self' https://yaop.ink; script-src 'self' https://yaop.ink">
    <title>New Name Desktop</title>
    <link rel="stylesheet" href="app.css" type="text/css">
</head>
<body>
<h3>Originating from TungYao.newname</h3>
<div id="msg"></div>
<div class="container">
    <div class="main">
        <div class="column"><span>姓：</span><input type="text" class="i" name="first" id="in1"></div>
        <div class="column"><span>姓名长度：</span><input type="number" class="i" name="number" id="in2" maxlength="1"
                                                     placeholder="最多支持4位" max="4"></div>
        <div class="column"><span>生成多少个：</span><input type="number" class="i" name="alln" id="in3"
                                                      placeholder="每次最多20000个"></div>
        <div class="column">
            <button class="btn-primary" id="clickto">提交</button>
        </div>
        <div class="column hide" id="downloads"><a class="o" id="download">点击下载</a><input type="text" id="trueurl">
        </div>
    </div>
    <footer class="footer"><span>名字组合全部来自于中国古代诗词，并且已经剔除了敏感词汇，碰运气吧</span><a href="mailto:1922527051@qq.com">遇到问题可以联系我</a>
    </footer>
    <script src="./renderer.js"></script>
</body>
</html>
