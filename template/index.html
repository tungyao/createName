<!doctype html>
<html lang="en">
<head>

        }

        .btn-primary {

        }

        .container > .main {
            width: 30%;

            flex-flow: column nowrap;
        }

        .container > .main > .column {
            margin-top: 20px;
            display: flex;

        }

        .btn-primary {
            padding: 6px 12px;
            margin-bottom: 0;
            font-size: 14px;
            font-weight: normal;
            line-height: 1.42857143;

        .btn-primary:hover {

        }

        .i {
            height: 34px;
            padding: 6px 12px;

            color: #555;

            background-image: none;
            border: 1px solid #ccc;
        }

        }
    }

        height: 0;

    }
</style>
<body>
<div class="container">
    <div class="main">
        <div class="column">
            <span>姓：</span><input type="text" class="i" name="first" id="in1">
        </div>
        <div class="column">
            <span>姓名长度：</span><input type="text" class="i" name="number" id="in2" maxlength="1" placeholder="最多支持4位">
        </div>
        <div class="column">
            <span>生多少个：</span><input type="text" class="i" name="alln" id="in3">
        </div>
        <div class="column">
            <input type="button" class="btn-primary" value="提交" onclick="submit()">
        </div>
        <div class="column hide" id="downloads">
            <a  style="width: 100%" id="download" download="">点击下载</a>
        </div>
    </div>

</div>
</body>
</html>
<script>
    function submit() {
        let in1 = document.getElementById("in1").value;
        let in2 = document.getElementById("in2").value;
        let in3 = document.getElementById("in3").value;
        Request.post("/newname", {first: in1, number: in2, alln: in3}).then((e) => {
            console.log(e);

            document.getElementById("downloads").className="btn-download"
            document.getElementById("download").href = e;
        })
    }

    class Request {
        static _root = "/newnames";

        static get(url, data) {
            let t = this;
            return new Promise(function (resolve, reject) {
                let XHR = new XMLHttpRequest();
                let u = t._root + url + "?";
                for (let i in data) {
                    u += `${i}=${data[i]}`;
                }
                XHR.open('GET', u, true);
                XHR.setRequestHeader("Content-Type", "application/json");
                XHR.onreadystatechange = function () {
                    if (XHR.readyState === 4) {
                        if (XHR.status === 200) {
                            try {
                                let response = JSON.parse(XHR.responseText);
                                resolve(response);
                            } catch (e) {
                                reject(e);
                            }
                        } else {
                            reject(new Error(XHR.statusText));
                        }
                    }
                };
                XHR.send(data);
            })
        }

        static post(url, data) {
            let t = this;
            return new Promise(function (resolve, reject) {
                let XHR = new XMLHttpRequest();
                // let u = t._root+url+"?";
                // for (let i in data){
                //     u+=`${i}=${data[i]}`;
                // }
                XHR.open('POST', t._root+url, true);
                XHR.setRequestHeader("Content-Type", "application/json");
                XHR.onreadystatechange = function () {
                    if (XHR.readyState === 4) {
                        if (XHR.status === 200) {
                            try {
                                // let response = JSON.parse(XHR.responseText);
                                resolve(XHR.responseText);
                            } catch (e) {
                                reject(e);
                            }
                        } else {
                            reject(new Error(XHR.statusText));
                        }
                    }
                };
                XHR.send(JSON.stringify(data));
            })
        }
    }
</script>
